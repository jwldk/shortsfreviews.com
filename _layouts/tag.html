---
layout: base
---
{%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
<h1>Posts with {{ page.type }} '{{ page.title }}'</h1>
<ul>
  {% for post in page.posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <span>{{ post.date | date: date_format }}</span>
    </li>
  {% endfor %}
</ul>
